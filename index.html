<title>Good Morning Jaya</title>
<style>
  /* Reset */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #fceabb, #f8b500);
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: #4a2c52;
    position: relative;
    padding: 20px;
  }

  .message-container {
    position: relative;
    z-index: 10;
    background: rgba(255 255 255 / 0.9);
    padding: 2rem 1.5rem;
    border-radius: 18px;
    max-width: 350px;
    box-shadow: 0 8px 25px rgba(74,44,82,0.3);
  }

  h1 {
    margin-bottom: 0.5rem;
    font-size: 2.6rem;
    font-weight: 800;
    color: #7b3c86;
    text-shadow: 1px 1px 6px rgba(184,116,197,0.8);
  }
  p {
    margin-top: 0;
    font-size: 1.2rem;
    color: #9e719d;
    font-weight: 600;
  }

  /* Background container */
  .background {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
    z-index: 0;
    overflow: hidden;
  }

  /* Tulip flower */
  .tulip {
    position: absolute;
    bottom: 0;
    width: 50px;
    height: 90px;
    transform-origin: bottom center;
    animation: sway ease-in-out infinite;
  }

  /* Vary animation speed */
  .tulip:nth-child(odd) {
    animation-duration: 4s;
  }
  .tulip:nth-child(even) {
    animation-duration: 5.5s;
    animation-delay: 1.7s;
  }

  .stem {
    position: absolute;
    bottom: 0;
    left: 50%;
    width: 6px;
    height: 60px;
    background: linear-gradient(45deg, #277a25, #3ed141);
    border-radius: 3px;
    box-shadow: inset 0 5px 10px #1e4e18;
    transform: translateX(-50%);
  }

  .petals {
    position: relative;
    height: 35px;
    margin-top: -14px;
  }
  .petal {
    position: absolute;
    top: 0;
    width: 22px;
    height: 30px;
    background: linear-gradient(135deg, #d73b85, #fb7299);
    border-radius: 50% 50% 40% 40% / 70% 70% 30% 30%;
    box-shadow: 0 7px 14px rgba(255, 105, 180, 0.8);
    filter: drop-shadow(0 2px 3px rgba(215, 59, 133, 0.7));
    transform-origin: bottom center;
    animation: petalPulse 6s ease-in-out infinite;
  }
  .petal.left {
    left: 0;
    transform: rotate(-25deg);
    animation-delay: 0s;
  }
  .petal.center {
    left: 15px;
    animation-delay: 2.2s;
  }
  .petal.right {
    left: 30px;
    transform: rotate(25deg);
    animation-delay: 4.5s;
  }

  /* Keyframes */
  @keyframes sway {
    0%, 100% {
      transform: rotate(0deg);
    }
    50% {
      transform: rotate(7deg);
    }
  }
  @keyframes petalPulse {
    0%, 100% {
      transform: scale(1) rotate(0deg);
      opacity: 1;
    }
    50% {
      transform: scale(1.12) rotate(6deg);
      opacity: 0.85;
    }
  }

  /* Position multiple tulips across the bottom */
  .tulip:nth-child(1) { left: 5vw; animation-delay: 0s; }
  .tulip:nth-child(2) { left: 16vw; animation-delay: 0.7s; }
  .tulip:nth-child(3) { left: 28vw; animation-delay: 1.3s; }
  .tulip:nth-child(4) { left: 40vw; animation-delay: 2.0s; }
  .tulip:nth-child(5) { left: 52vw; animation-delay: 2.6s; }
  .tulip:nth-child(6) { left: 64vw; animation-delay: 3.2s; }
  .tulip:nth-child(7) { left: 76vw; animation-delay: 3.8s; }
  .tulip:nth-child(8) { left: 88vw; animation-delay: 4.4s; }

  /* Responsive text */
  @media (max-width: 400px) {
    h1 {
      font-size: 2rem;
    }
    p {
      font-size: 1rem;
    }
    .message-container {
      padding: 1.5rem 1rem;
      max-width: 90vw;
    }
    .tulip {
      width: 35px;
      height: 60px;
    }
    .stem {
      height: 40px;
      width: 4px;
    }
    .petal {
      width: 14px;
      height: 20px;
    }
    .petal.left {
      transform: rotate(-20deg);
    }
    .petal.right {
      transform: rotate(20deg);
    }
  }
</style>
